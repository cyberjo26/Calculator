<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <h2>
            Mini Projek Kalkulator
        </h2>
    </header>
    <section>
        <div class="container">
            <div class="kalkulator">
                <div class="display">
                    <div class="display-histori">0</div>
                    <div class="temp-result">0</div>
                    <div class="hasil-sementara">0</div>
                </div>
                <div class="semua_button">
                    <div class="button clear-all">C</div>
                    <div class="button last-entity-clear">CE</div>
                    <div class="button operator">%</div>
                    <div class="button operator">/</div>
                    <div class="button number">7</div>
                    <div class="button number">8</div>
                    <div class="button number">9</div>
                    <div class="button operator">X</div>
                    <div class="button number">4</div>
                    <div class="button number">5</div>
                    <div class="button number">6</div>
                    <div class="button operator">-</div>
                    <div class="button number">1</div>
                    <div class="button number">2</div>
                    <div class="button number">3</div>
                    <div class="button operator">+</div>
                    <div class="button number btn-0">0</div>
                    <div class="button number dot">.</div>
                    <div class="button equal">=</div>
                </div>
            </div>
        </div>
    </section>
<script src="index.js"></script>
</body>
</html>
